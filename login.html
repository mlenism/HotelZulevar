                </img></a>
                <figcaption></figcaption>
            </figure>
        </div>
        <div id="div-login-info">
            <label class="login-text" for="email">Email</label>
            <input class="login-text" type="text" id="email" placeholder="pepitoperez@gmail.com">
            <label class="login-text" for="password">Contrase√±a</label>
            <input class="login-text" type="password" id="password">

        </div>
    </div>
</body>
</html>
